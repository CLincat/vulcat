# 语言, 默认为英文en-us, 中文为zh-cn
language: en-us

# ceye.io的域名和token
ceye-domain: Null
ceye-token: Null

# dnslog.pw的域名和token
# 默认带有试用域名和Token, 会过期, 可以替换为自己的
