  'gitea', 'gitlab', 'grafana', 'gocd', 
  'hadoop', 'httpd', 
  'influxdb', 
  'jenkins', 'jetty', 'jupyter', 'joomla', 'jboss', 
  'keycloak', 
  'landray', 
  'minihttpd', 'mongoexpress', 
  'nacos', 'nexus', 'nodejs', 'nodered', 
  'phpmyadmin', 'phpunit', 
  'rails', 
  'showdoc', 'skywalking', 'solr', 'spring', 'supervisor', 
  'thinkphp', 'tomcat', 
  'ueditor', 'uwsgiphp',
